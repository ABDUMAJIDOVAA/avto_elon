{% extends 'base.html' %}

{% block title %}
{{ block.super }}: {{ avto.name }}ni tahrirlash
{% endblock title %}

{% block main %}
<div class="container mt-5">
  <h2 class="text-center mb-4">{{ avto.name }}ni tahrirlash</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Yangilash</button>
    <a href="{% url 'avto_list' %}" class="btn btn-secondary ml-2">Bekor qilish</a>
  </form>
</div>
{% endblock main %}
